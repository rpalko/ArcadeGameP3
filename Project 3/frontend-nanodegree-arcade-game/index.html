<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
      <section class="score-panel">
        <ul class="hearts">
          <li><i class="fa fa-heart"></i></li>
          <li><i class="fa fa-heart"></i></li>
          <li><i class="fa fa-heart"></i></li>
          <li><i class="fa fa-heart"></i></li>
          <li><i class="fa fa-heart"></i></li>
        </ul>
        <div id = "timer" class= "timer">00:00</div>
      </section>
      <div class = "modal-startgame">
        <div class = "startgame-content">
          <div class = "startgame-header">
            <h2>Start Game!</h2>
          </div>
          <div class = "startgame-footer">
            <button class = "start-button"> Let's Go! </button>
          </div>
        </div>
      </div>
      <div class = "modal-gameover">
        <div class = "gameover-content">
          <div class = "gameover-header">
            <h2>Game Over!</h2>
          </div>
          <div class = "gameover-stats">
            <span class = "modal-time"></span>
          </div>
          <div class = "gameover-footer">
            <button class = "reset-button"> Play Again!</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
